<div class="col-sm-12 col-md-12">
    <table class="table table-striped table-bordered table-condensed index-center  table-costom">
        <thead>
        <tr>
            <th>序号</th>
            <th style="width:280px">编号</th>
            <th>产品名</th>
            <th>年化利率</th>
            <th>总额度</th>
            <th>投资期限(月)</th>
            <th style="width:150px">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="rowlink" ng-repeat="item in limitArr">
            <td>{{current*limit+$index+1}}</td>
            <td>{{item.productSN}}</td>
            <td>{{item.productName}}</td>
            <td>{{item.annualizedRate}}</td>
            <td>{{item.totalAmount}}</td>
            <td>{{item.period}}</td>
            <td><a href="javascript:" data-toggle="modal" data-target="#edit" ng-click="edit(item)">修改</a></td>
        </tr>
        </tbody>
    </table>
    <div data-remote-paging="pager" data-refresh="refresh" data-current="current" data-total="total" data-data="limitArr" data-limit="limit" data-params="params"></div>
</div>

<!-- 修改  -->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">修改</h4>
            </div>            
            <form name="editForm" class="form-horizontal" ng-submit="update(keye)" novalidate="novalidate">    
	            <div class="modal-body">
	                <div class="row">
	                  <div class="col-sm-12 col-md-12">
                        <div class="form-group">
			                <label class="col-lg-2 control-label">产品编号</label>
			                <div class="col-lg-3">
			                    <input type="text" class="form-control" required ng-model="keye.productSN" ng-maxlength="50" ng-trim maxlength="50" />
			                </div>
			                <span class="mustItem">*</span>
			                <label class="col-lg-2 control-label">产品名称</label>
			                <div class="col-lg-3">
			                    <input type="text" class="form-control" required ng-model="keye.productName" ng-maxlength="50" ng-trim maxlength="50" />
			                </div>
			                <span class="mustItem">*</span>
			                <label class="col-lg-2 control-label">年化利率</label>
			                <div class="col-lg-3">
			                    <input type="number" class="form-control" required ng-model="keye.annualizedRate" ng-maxlength="50" ng-trim maxlength="50" />
                            </div>
                            <span class="mustItem">*</span>
			                <label class="col-lg-2 control-label">总投资额度</label>
			                <div class="col-lg-3">
			                    <input type="number" class="form-control" required ng-model="keye.totalAmount" ng-maxlength="50" ng-trim maxlength="50" />
                            </div>
                            <span class="mustItem">*</span>
			                <label class="col-lg-2 control-label">周期</label>
			                <div class="col-lg-3">
			                    <input type="number" class="form-control" required ng-model="keye.period" ng-maxlength="50" ng-trim maxlength="50" />
                            </div>
                            <span class="mustItem">*</span>
                        </div>
	                  </div>
	                </div>
	            </div>
	            <div class="modal-footer">
	              <button type="reset" class="btn btn-default">重置</button>
	              <button type="submit" class="btn btn-primary" ng-disabled="editForm.$invalid">保存</button>
	              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	            </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
