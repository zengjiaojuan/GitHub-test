<div class="col-sm-12 col-md-12">
    <div class="row">
     	<div class="col-sm-12 col-md-12">
			<form class="form-custom clearfix">
	        <div class="col-sm-4 col-md-4">                 
                <button class="btn btn-custom" type="button" data-toggle="modal" data-target="#addandedit" ng-click="clearForm()" upload-refresh>新增</button>
	        </div>
            </form>
        </div>
    </div>
    <table class="table table-striped table-bordered table-condensed index-center  table-costom">
        <thead>
        <tr>
            <th>序号</th>
            <th width="80">名称</th>
            <th>Android Activity</th>
            <th>IOS Control</th>
            <th>图片</th>
            <th width="80">起始日期</th>
            <th width="80">结束日期</th>
            <th width="40">状态</th>
            <th style="width:150px">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="rowlink" ng-repeat="item in limitArr">
            <td>{{current*limit+$index+1}}</td>
            <td>{{item.adName}}</td>
            <td>{{item.activity}}</td>
            <td>{{item.controller}}</td>
            <td>{{item.image}}</td>
            <td>{{item.startDate|date:'yyyy-MM-dd'}}</td>
            <td>{{item.endDate|date:'yyyy-MM-dd'}}</td>
            <td>{{item.status}}</td>
            <td>
                <a href="javascript:" data-toggle="modal" data-target="#addandedit" upload-refresh="true" ng-click="edit(item)">修改</a>
                <a href="javascript:" data-toggle="modal" data-target="#remove" ng-click="todelete(item.adId)">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div data-remote-paging="pager" data-refresh="refresh" data-current="current" data-total="total" data-data="limitArr" data-limit="limit" data-params="params"></div>
</div>

<!-- 增加修改  -->
<div class="modal fade" id="addandedit" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">新增/修改</h4>
            </div>            
            <form name="editForm" class="form-horizontal" auto-file-upload ng-submit="create(keye)" novalidate="novalidate">    
	            <div class="modal-body">
	                <div class="row">
	                  <div class="col-sm-12 col-md-12">
                        <div class="form-group">
			                <label class="col-lg-2 control-label">名称</label>
			                <div class="col-lg-3">
			                    <input type="text" class="form-control" required ng-model="keye.adName" ng-maxlength="50" ng-trim maxlength="50" />
			                </div>
			                <span class="mustItem">*</span>
			                <label class="col-lg-2 control-label">Android Activity</label>
			                <div class="col-lg-3">
			                    <input type="text" class="form-control" required ng-model="keye.activity" ng-maxlength="150" ng-trim maxlength="150" />
			                </div>
			                <span class="mustItem">*</span>
			                <label class="col-lg-2 control-label">IOS Control</label>
			                <div class="col-lg-3">
			                    <input type="text" class="form-control" required ng-model="keye.controller" ng-maxlength="150" ng-trim maxlength="150" />
                            </div>
                            <span class="mustItem">*</span>
			                <label class="col-lg-2 control-label">图片</label>
			                <div class="col-lg-4">
								<img id="image_upload" class="img-thumbnail" ng-src="{{keye.image}}" style="width: 150px; height:149px;"/>
			                    <div uploader thumb ng-model="uploadImage"
			                         server="advertisementImageUpload.shtml"
			                         extensions="jpg,gif,png,jpeg"
			                         files="files" onchange="document.getElementById('image_upload').style.display='none';">
			                    </div>	         
			                </div>
                            <span class="mustItem">*</span>
			                <label class="col-lg-2 control-label">状态</label>
			                <div class="col-lg-3">
			                    <input type="number" class="form-control" required ng-model="keye.status" ng-maxlength="50" ng-trim maxlength="50" />
                            </div>
                            <span class="mustItem">*</span>
                        </div>
                        <div class="form-group">
			                <label class="col-lg-2 control-label">起始日期</label>
			                <div class="col-lg-3">
                                <div data-datetimepicker="keye.startDate" required></div>
                            </div>
                            <span class="mustItem">*</span>
			                <label class="col-lg-2 control-label">结束日期</label>
			                <div class="col-lg-3">
                                <div data-datetimepicker="keye.endDate" required></div>
                            </div>
                            <span class="mustItem">*</span>
                        </div>
	                  </div>
	                </div>
	            </div>
	            <div class="modal-footer">
	              <button type="reset" class="btn btn-default">重置</button>
	              <button type="submit" class="btn btn-primary" ng-disabled="editForm.$invalid">保存</button>
	              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	            </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 删除对话框 -->
<div class="modal fade" id="remove" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">删除</h4>
            </div>
            <div class="modal-body">
                                                     确认要删除么？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="comfirmDelete()" data-dismiss="modal">确认删除</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
