            <dt>理财体验金是什么？<i class="arrows-right"></i></dt>
            <dd>理财体验金是金朗理财推出的一项理财体验服务，金朗理财提供理财体验金及收益，用户体验理财；投资期限届满后，收益归用户所有，理财体验金由金朗理财收回。</dd>
        </dl>
        <dl class="ask-help" id="licaijin-2">
            <dt>怎么获得理财体验金？<i class="arrows-right"></i></dt>
            <dd>
               <p>1)用户可以通过参与金朗理财举办的各类理财体验金相关活动，获得理财体验金。</p>
               <p>2)用户可以在金朗理财多参与投资，以便后续更容易获得理财体验金。</p>
               <p>3)其他各类获得方式，敬请期待。</p>
            </dd>
        </dl>
        <dl class="ask-help" id="licaijin-3">
            <dt>怎么使用理财体验金？<i class="arrows-right"></i></dt>
            <dd>
               <p>1)用户注册成为金朗理财注册用户后，可以在金朗理财账户中心的理财体验金页面，查看和使用理财体验金、领取理财体验金的投资收益。未注册用户也可通过金朗理财某些官方活动页面直接将理财体验金投资至理财体验产品，但无法查看详情或领取理财体验金的投资收益。</p>
               <p>2)理财体验金只可投资指定理财体验产品，该产品是金朗理财为该活动设定的虚拟借款产品，不对接真实借款人，其对应的法律文件均系为用户提供更真实的投资体验，无实际法律效力。该产品的收益由金朗理财提供，具体投资期限和年化收益率视不同情况而定。</p>
               <p>3)每笔理财体验金在该笔理财体验金有效期内只能投资一次。理财体验产品投资期限届满后，用户将获得收益，金朗理财将收回理财体验金。</p>
            </dd>
        </dl>
        <dl class="ask-help" id="licaijin4">
            <dt>理财体验产品是什么？<i class="arrows-right"></i></dt>
            <dd>
               <p>理财体验金只可投资指定理财体验产品，该产品是金朗理财为该活动设定的虚拟借款产品，不对接真实借款人，其对应的法律文件均系为用户提供更真实的投资体验，无实际法律效力。该产品的收益由金朗理财提供，具体投资期限和年化收益率视不同情况而定。</p>
            </dd>
        </dl>
        <dl class="ask-help" id="licaijin-5">
            <dt>如何获得理财收益？<i class="arrows-right"></i></dt>
            <dd>
               <p>1)理财体验产品从用户投资当天开始计算收益，投资期限届满后结算收益。</p>
               <p>2)在金朗理财购买了理财产品就会产生收益，金朗理财的每一款产品都经过了严格的审核，保障投资人的资金安全。</p>
               <p>3)未注册用户领取收益前，需注册成为金朗理财注册用户方可领取。</p>
            </dd>
        </dl>
        <dl class="ask-help" id="licaijin-6">
            <dt>理财体验金的理财收益提现免费吗？<i class="arrows-right"></i></dt>
            <dd>理财体验金收益默认情况下不可免费提现，个别活动有单独说明的除外。</dd>
        </dl>
        <dl class="ask-help" id="licaijin-7">
            <dt>理财体验金有效期有多久？<i class="arrows-right"></i></dt>
            <dd>理财体验金有效期：每笔理财体验金自用户得到该笔理财体验金之日起，计算有效期，无特殊说明时一般为30天。用户在理财体验金有效期内将理财体验金投资至指定理财体验产品方可获得收益，超过有效期的理财体验金由金朗理财收回，无法体验理财。
            </dd>
        </dl>
        <dl class="ask-help" id="licaijin-8">
            <dt>理财体验金的结息收益有效期有多久？<i class="arrows-right"></i></dt>
            <dd>理财体验金收益有效期：每笔收益自产生该笔收益的理财体验产品投资期限届满之日起90天内可以领取，过期则失效，用户无法领取该收益。
            </dd>
        </dl>
        <dl class="ask-help" id="licaijin-9">
            <dt>理财体验金的今日收益如何计算？<i class="arrows-right"></i></dt>
            <dd>理财体验产品从用户投资当天开始计息，投资期限届满后结息。理财体验金页面的今日收益，是用户所有投资中的理财体验金的当日计息之和。这些收益，在投资期限届满之日，结息后成为可领取收益。此时用户成功将其领取后，方可将该收益转为可投资于金朗理财其他产品的资金或可提现的资金，并记入用户主账户中心的可用余额、账户总资产、累计收益。
            </dd>
        </dl>
        <dl class="ask-help" id="licaijin-10">
            <dt>今日收益和待领取收益的区别？<i class="arrows-right"></i></dt>
            <dd>理财体验产品从用户投资当天开始计息，投资期限届满后结息。理财体验金页面的今日收益，显示的是计息收益，此部分收益只有在投资期限届满结息后才可领取。待领取收益是投资期限届满后的结息收益。
            </dd>
        </dl>
