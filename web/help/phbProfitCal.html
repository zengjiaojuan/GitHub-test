<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<meta name="apple-mobile-web-app-status-bar-style" content="black">

<body>
<div id="wrap">
  <div class="introNav">
    <h3><a href="phbIntroduction.html">产品概述</a></h3>
    <h3><a href="phbFaq.html">常见问题</a></h3>
    <h3 class="current"><a href="phbProfitCal.html">收益计算</a></h3>
  </div>
  <div class="profit profit-plan">
    <input type="hidden" id="proType" value="plan">
    <div class="items product">
      <label class="num-lbl fl">投资产品</label>
      <span class="fr">优选包</span> </div>
    <div class="items total-money">
      <div class="sub">
        <label class="num-lbl">投入金额</label>
        <input type="text" class="num-ipt doBlurCheck-ipt" id="investAmount" value="1000">
        <span class="yuan">元</span> </div>
      <div class="error" id="investTip"></div>
    </div>
    <ul class="items">
      <li>
        <label for="planA">单季宝（3月期）
          <input type="radio" id="planA" checked="checked" name="plan-rdo" value="a">
        </label>
      </li>
      <li>
        <label for="planB">双季宝（6月期）
          <input type="radio" id="planB" name="plan-rdo" value="b">
        </label>
      </li>
      <li>
        <label for="planC">年年红（12月期）
          <input type="radio" id="planC" name="plan-rdo" value="c">
        </label>
      </li>
    </ul>
    
    <div class="itip">暂仅支持优选包类产品相关的投资收益计算</div>
    <div class="calc-result">
      <ul>
        <li class="txt">本息合计：</li>
        <li class="count"><span id="totalmo">1,020.00</span><i class="yuan">元</i></li>
      </ul>
      <ul>
        <li class="txt">利息收入：</li>
        <li class="count"><span id="totalAunu">20.00</span><i class="yuan">元</i></li>
      </ul>
    </div>
    <div class="timeline">
      <div class="title">
        <h2 class="t">本息收款时间表</h2>
      </div>
      <div class="timeline-show" id="timeline-show" style="display: block;"><table><tbody><tr style="border-bottom:1px solid #E3E7E8"><th class="c1">月份</th><th>本金余额(￥)</th><th class="c3">收益(￥)</th></tr></tbody></table><div class="timeline-line"><table><tbody><tr><td class="c1"></td><td>1,000.00</td><td class="c3"></td></tr></tbody></table></div><div class="timeline-line"><table><tbody><tr><td class="c1">1</td><td>1,006.62</td><td class="c3">0.00</td></tr></tbody></table></div><div class="timeline-line"><table><tbody><tr><td class="c1">2</td><td>1,013.29</td><td class="c3">0.00</td></tr></tbody></table></div><div class="timeline-line"><table><tbody><tr><td class="c1">3</td><td>1,020.00</td><td class="c3">20.00</td></tr></tbody></table></div></div>
    </div>
  </div>
</div>
